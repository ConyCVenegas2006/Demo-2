<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plushy Store</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <div class="banner">FREE PHONE GRIP ON SELECT PURCHASES</div>
        <nav class="carrito">
            <h1>PlushStar</h1>
            <input placeholder="Search" type="search"> 
            <img src="img/cart-dark.png" alt="">    
        </nav>
        <nav>
            <ul>
                <li>Home</li>
                <li>New</li>
                <li>Products</li>
                <li>Sales</li>
                <li>Blog</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="store">Plushy Store</h1>
        <div class="sorting">
            <span>Sort By <select>
                <option>Best Selling</option>
                <option>Price</option>
            </select></span>
         <p>62 Products,sorted by <strong>Best Selling</strong> </p>
        </div>
       
       

        <div class="products">
            <div class="product">
                <div class="image"><img src="img/product-image.png" alt=""></div>
                <h2>Mitchell Mouse</h2>
                <button>BUY</button>
            </div>
            <div class="product">
                <div class="image"><img src="img/product-image.png" alt=""></div>
                <h2>Sweat Bling</h2>
                <button>BUY</button>
            </div>
            <div class="product">
                <div class="image"><img src="img/product-image.png" alt=""></div>
                <h2>Hungry Hamster</h2>
                <button>BUY</button>
            </div>
            <div class="product">
                <div class="image"><img src="img/product-image.png" alt=""></div>
                <h2>Chilly Chinchilla</h2>
                <button>BUY</button>
            </div>
        </div>
    </main>
    
</body>
</html>
